<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/common.js"></script>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<title>搜索结果</title>
<style>
h1 {
	color: #003366;
	text-align: center;
	text-shadow: 6px 6px 6px darkgray;
	font-weight: bold;
	font-family: cursive;
}

.thumbnail {
	background-color: rgba(255, 255, 255, 0.4);
	border-color: cornflowerblue;
}

#user a {
	font-family: sans-serif;
}

a:link {
	color: darkcyan;
}

a:visited {
	color: #6c14ad;
}

a:hover {
	color: #911bc6;
}

a:active {
	color: #ff0000;
}

div#user {
	text-align: center;
}

div.col-md-8 {
	/*            background-color: rgba(245, 242, 240, 0.4);*/
	background-color: rgba(255, 255, 255, 0.4);
	border-style: dashed;
	border-radius: 10px;
	border-width: 1px;
	border-color: #00CCCC;
	box-shadow: 0 0 60px rgba(155, 155, 155, 0.8);
	padding: 20px;
	margin: 20px;
}

.col-lg-2dot4 {
	position: relative;
	min-height: 1px;
	padding-right: 10px;
	padding-left: 10px;
}

@media ( min-width : 1200px) {
	.col-lg-2dot4 {
		float: left;
	}
	.col-lg-2dot4 {
		width: 20%;
	}
	.col-lg-pull-2dot4 {
		right: 20%;
	}
	.col-lg-push-2dot4 {
		left: 20%;
	}
	.col-lg-offset-2dot4 {
		margin-left: 20%;
	}
}

body {
	padding-top: 50px;
}

#order {
	position:fixed;
    left: 120px;
    top: 80px;
	text-align: center;
/* 	margin-top: 50px; */
}
#order button {
    text-align: right;
}
</style>
</head>

<body>
	<div id="background"
		style="position: fixed; width: 100%; height: 100%; z-index: -1">
		<img src="../img/background.jpg" height="100%" width="100%" />
	</div>
	<div id="top"></div>
	<!-- 页头 -->
	<div class="container">
		<!--         <div class="row"><h1>搜索结果</h1></div>
        <br /> -->
		<div class="row">
			<div class="col-md-2">
							<div id="order" class="btn-group-vertical" role="group" aria-label="...">
								<button type="button" class="btn btn-primary">
									按姓名降序&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
																<button type="button" class="btn btn-primary">
									按点击量降序&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
																<button type="button" class="btn btn-primary">
									按更新时间降序&nbsp;&nbsp;<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
							</div>
			</div>
			<div class="col-md-8">
				<div id="teachers"></div>
			</div>
			<div class="col-md-2"></div>
		</div>

		<br />
		<div class="row">
			<div class="col-md-12">
				<button id="appendMore" class="btn btn-info"
					style="width: 45em; position: relative; left: 280px; top: -20px;">加载更多</button>
			</div>
		</div>
	</div>
	<div id="footer">
		<!-- 页脚 -->
