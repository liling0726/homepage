			<div class="col-md-offset-2">

						<button type="button" class="btn" id="currentPage"></button>
						<button type="button" class="btn">页</button>

					<div class="btn-group" role="group" aria-label="...">

						<button type="button" class="btn" id="firstPage">首页</button>
						<button type="button" class="btn" id="lastPage">末页</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn">每页</button>

	<div id="footer"></div>
	<!--添加模态框  -->
	<div class="modal fade" id="insertModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加老师</h4>
				</div>
				<div class="modal-body">
					<p>
						工 号：<input type="text" style="width: 300px; height: 30px;" id="userNum">
					</p>
					<p>
						姓 名：<input type="text" style="width: 300px; height: 30px;" id="userName">
					</p>
					<p>
						学 院：<select style="width: auto; height: 30px;" id="userAcadName">
							<option value="9">计算机科学与技术</option>
							<option value="8">信息学院</option>
							<option value="6">制造学院</option>
						</select>
					</p>
					<p>
						系别/团队：<select style="width: auto; height: 30px;" id="userDeptName">
							<option value="9">计算机科学与技术</option>
							<option value="8">信息学院</option>
							<option value="6">制造学院</option>
						</select>
					</p>
					管 理 员：<input type="radio" name="admin" value="1">是 <input
						type="radio" name="admin" value="0">否
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="add">添加</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

				</div>
			</div>
		</div>
	</div>
	<!--修改模态框  -->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">修改老师</h4>
				</div>
				<div class="modal-body">
					<p>
						工 号：<input type="text" style="width: 300px; height: 30px;" id="upUserNum">
					</p>
					<p>
						姓 名：<input type="text" style="width: 300px; height: 30px;" id="upUserName">
					</p>
					<p>
						学 院：<select style="width: auto; height: 30px;" id="upUserAcadName">
							<option value="9">计算机科学与技术</option>
							<option value="8">信息学院</option>
							<option value="6">制造学院</option>
						</select>
					</p>
					<p>
						系别/团队：<select style="width: auto; height: 30px;" id="upUserDeptName">
							<option value="9">计算机科学与技术</option>
							<option value="8">信息学院</option>
							<option value="6">制造学院</option>
						</select>
					</p>
					管 理 员：<input type="radio" name="admin">是 <input
						type="radio" name="admin">否
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="upUserInfo">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

				</div>
			</div>
		</div>
	</div>
