<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type"
	content="application/xhtml+xml; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/adminCommon.js"></script>
<script type="text/javascript" src="../js/tcal.js"></script>
<script type="text/javascript" src="../js/adminTeacherOperationLog.js"></script>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/tcal.css" />
<title>教师操作日志</title>
</head>
<body>

	<div id="top"></div>
	<ol class="breadcrumb">
		<li>当前位置：</li>
		<li><a href="#">首页</a></li>
		<li><a href="#">教师操作日志</a></li>

	</ol>

	<div class="container">
		<div class="row">
		
			
			
			<div class="col-md-offset-1 col-md-15" style="margin-left: 2.9%; margin-right: 9.7%;">
			<div >
				 
				<div class="col-md-offset-1 col-md-8" style="margin-left:6.2%;">
				

						<div>
						<input class="tcal tcalInput" type="text" style="height: 33px; border-bottom-width: 1px; padding: 1px 12px 5px; border-right-width: 1px; margin-bottom: 8px;"  value="点击选择开始日期" id="startTime">
							<input class="tcal tcalInput" type="text" style="height: 33px; border-bottom-width: 1px; padding: 1px 12px 5px; border-right-width: 1px; margin-bottom: 8px;"  value="点击选择结束日期" id="endTime">
							<button class="btn btn-success" style="margin-top: 0px;" id="searchByTime">查看</button>
							<button class="btn btn-danger" style="margin-top: 0px;" id="yesterdayLog">昨天</button>
							<button class="btn btn-warning" style="margin-top: 0px;" id="todayLog">今天</button>
						</div>
					
				</div>

			</div>
				<!-- <div class="input-group search">
					<input type="text" class="form-control" placeholder="按关键字搜索">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">搜索</button>
					</span>
				</div> -->
			</div>
		
			<div class="col-md-10 col-md-offset-1">
				<table class="table table-bordered table-hover">

					<tr>
						<th>序号</th>
						<th>时间</th>
						<th>姓名</th>
						<th>操作</th>
					</tr>
					<tbody id="logShow"></tbody>
				</table>
				<div class="btn-toolbar form-inline">
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn">当前第</button>
						<button type="button" class="btn" id="currentPage"></button>
						<button type="button" class="btn">页</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn">共</button>
						<button type="button" class="btn" id="totalPage"></button>
						<button type="button" class="btn">页</button>
					</div>
						<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn">共</button>
					<button id="pageNum" type="button" class="btn"></button>
					<button type="button" class="btn">条</button>
				</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn" id="pagebackward">上一页</button>
						<button type="button" class="btn" id="pageforward">下一页</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn">每页</button>
						<div class="btn-group" role="group" aria-label="...">
							<select id="pageMax" style="height: 33px; width: 50px;">
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="3">3</option>
								<option value="40">40</option>
								<option value="50">50</option>
							</select>
						</div>
						<button type="button" class="btn">条</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn">转到第</button>
						<div class="btn-group" role="group" aria-label="...">
						<input type="text"  id="gotoPage" style="width:30px;height: 33px;"/>
						</div>
						<button type="button" class="btn">页</button>
						<button type="button" class="btn" id="goto">跳转</button>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
